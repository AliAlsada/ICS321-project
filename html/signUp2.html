<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="log-in-containor">

        <div class="test">
            <h2 class="log-in-text sign-up-header">Sign Up</h2>

            <!-- This form may need a revision in the future -->
            <form action="/html/signUp1.html" method="get" name="Sign Up">
                <select id="country" name="country" class="user-input">
                    <option>Select Country</option>
                    <option value="SA">Saudi Arabia</option>
                </select>

                <select id="city" name="city" class="user-input">
                    <option>Select City</option>
                    <option value="RY">Riyadh</option>
                    <option value="JE">Jeddah</option>
                    <option value="ME">Mecca</option>
                    <option value="DM">Dammam</option>
                    <option value="DH">Dahran</option>
                    <option value="SF">Safwa</option>
                    <option value="QF">Qatif</option>
                    <option value="AB">Abha</option>
                </select>

                <label class="input-label" for="street">Street<br></label>
                <input type="street" name="street" id="street" class="user-input">


                <label class="phone" for="phone">Phone<br></label>
                <input type="tel" name="phone" id="phone" class="user-input" pattern=^((?:[+?0?0?966]+)(?:\s?\d{2})(?:\s?\d{7}))$>
        
                <button class="log-in-button" type="submit">Sign Up</button>

            </form>          
        </div>
    </div>
    
</body>
</html>
